<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <h1>Kenzie Forms</h1>
    <form>
        <h2>Minhas Informações</h2>
        <div class="input__group">
            <label for="name">Nome Completo</label>
            <input id="name" name="name" type="text"/>
        </div>
        <div class="input__group">
            <label for="phone">Telefone</label>
            <input id="phone" name="phone" type="text"/>
        </div>
        <div class="input__group">
            <label for="email-one">Email - Empresa</label>
            <input id="email-one" name="email-one" type="text"/>
        </div>
        <div class="input__group">
            <label for="email-two">Email - Kenzie</label>
            <input id="email-two" name="email-two" type="text"/>
        </div>
        <div class="input__group">
            <label for="linkedin">Linkedin</label>
            <input id="linkedin" name="linkedin" type="text"/>
        </div>
        <div class="input__group">
            <label for="github">Github</label>
            <input id="github" name="github" type="text"/>
        </div>
        <div class="input__group">
            <label for="turma">Turma de Formatura</label>
            <input id="turma" name="turma" type="text"/>
        </div>
        <div class="btn__group">
            <button class="btn-default" id="save-btn" type="submit">Salvar</button>
            <button class="btn-default" id="complete-btn" type="button">Preencher Formulário</button>
        </div>
    </form>
    <span class="made__by">Feito por <a href="https://www.linkedin.com/in/felipegrondek/" target="_blank">Felipe Grondek</a> 2023</span>

    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
